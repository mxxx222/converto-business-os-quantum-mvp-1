name: Create Releases

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - run: pnpm install
      - name: Bump versions
        run: npx changeset version
      - name: Commit and tag
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "chore(release): version bump" || echo "No changes to commit"
          git tag -a v${{ github.run_number }} -m "Automated release"
          git push origin main --follow-tags
      - name: Generate package changelogs
        run: npx changeset changelog
      - name: Aggregate changelog
        run: |
          mkdir -p docs
          echo "# Monorepo Changelog" > docs/CHANGELOG.md
          for pkg in apps/dashboard apps/billing apps/receipts apps/legal; do
            if [ -f "$pkg/CHANGELOG.md" ]; then
              echo "\n\n## $(basename $pkg)\n" >> docs/CHANGELOG.md
              cat "$pkg/CHANGELOG.md" >> docs/CHANGELOG.md
            fi
          done
      - name: Commit aggregated changelog
        run: |
          git add docs/CHANGELOG.md || true
          git commit -m "docs: update changelog" || echo "No changelog changes"
          git push || true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Release ${{ github.run_number }}"
          body_path: docs/CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

