name: Auto-Heal Services

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  heal:
    runs-on: ubuntu-latest
    steps:
      - name: Check Gateway Health
        run: |
          set -e
          code=$(curl -fsS -o /dev/null -w "%{http_code}" "$GATEWAY_HEALTH") || code=0
          echo "Gateway health code: $code"
          if [ "$code" != "200" ]; then
            echo "Trigger Render redeploy"
            curl -fsSL -X POST "$RENDER_PRIMARY_DEPLOY_HOOK"
          fi
        env:
          GATEWAY_HEALTH: ${{ secrets.GATEWAY_HEALTH_URL }}
          RENDER_PRIMARY_DEPLOY_HOOK: ${{ secrets.RENDER_PRIMARY_DEPLOY_HOOK }}

