services:
  # Backend (Business OS) - Dashboard moved to Vercel
  - type: web
    name: converto-business-os-quantum-mvp-1
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    rootDir: .
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        value: postgresql://demo:demo@demo.supabase.co:5432/demo
      - key: OCR_PROVIDER
        value: tesseract
      - key: ALLOWED_ORIGINS
        value: https://app.converto.fi,https://converto.fi
      - key: LOG_LEVEL
        value: info
      - key: UPLOAD_V2_ENABLED
        value: false
      - key: SECURITY_STRICT_HEADERS
        value: true
      - key: CSV_EXPORT_ENABLED
        value: true
      - key: S3_REGION
        value: us-east-1
      - key: S3_BUCKET
        value: converto-uploads
      - key: S3_ACCESS_KEY_ID
        value: demo
      - key: S3_SECRET_ACCESS_KEY
        value: demo
