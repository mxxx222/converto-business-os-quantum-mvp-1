services:
  # Dashboard (Frontend)
  - type: web
    name: converto-dashboard
    env: node
    plan: starter
    buildCommand: cd apps/dashboard && pnpm install --frozen-lockfile && pnpm build
    startCommand: cd apps/dashboard && pnpm start
    rootDir: apps/dashboard
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_BASE_URL
        value: https://converto.fi
      - key: NEXT_PUBLIC_I18N_ENABLED
        value: true
      - key: NEXT_PUBLIC_GA_MEASUREMENT_ID
        value: G-DEMO123
      - key: NEXT_PUBLIC_SUPABASE_URL
        value: https://demo.supabase.co
      - key: SUPABASE_SERVICE_ROLE
        value: demo
      - key: RESEND_API_KEY
        value: demo
      - key: FROM_EMAIL
        value: noreply@converto.fi

  # Backend (Business OS)
  - type: web
    name: converto-business-os-quantum-mvp-1
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDir: .
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        value: postgresql://demo:demo@demo.supabase.co:5432/demo
      - key: OCR_PROVIDER
        value: tesseract
      - key: ALLOWED_ORIGINS
        value: https://converto.fi,https://www.converto.fi
      - key: LOG_LEVEL
        value: info
