services:
  # Backend API Service
  - type: web
    name: converto-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: converto-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRE_MINUTES
        value: 1440
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OCR_LANG
        value: fin+eng
      - key: VISION_MODEL
        value: gpt-4o-mini
      - key: APP_BRAND
        value: converto
      - key: ENVIRONMENT
        value: production
      - key: P2E_DAILY_MINT_LIMIT
        value: 500
      - key: P2E_DAILY_REDEEM_LIMIT
        value: 500
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_DEFAULT_CHANNEL
        value: "#general"

  # Frontend Web Service
  - type: web
    name: converto-frontend
    env: node
    plan: starter
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: converto-api
          property: host
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false

  # Database
  - type: pserv
    name: converto-db
    env: postgresql
    plan: starter
    region: oregon

  # Redis Cache (Optional)
  - type: redis
    name: converto-redis
    plan: starter
    region: oregon